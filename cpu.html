<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Card with Fly Cart Animation | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
       <div class="home">
    <a href="index.html" class="btn">Go back</a>
       </div>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="images/cpu1.jpg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Rzyen 4650g</span>
              <p>APU</p>
            </div>
            <div class="price">₱6500</div>
          </div>
          <div class="buttons">
              <button><a href="error.html">Buy Now</a></button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/cpu1.jpg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Ryzen 5 4500g</span>
              <p>APU</p>
            </div>
            <div class="price">₱7500</div>
          </div>
          <div class="buttons">
              <button><a href="error.html">Buy Now</a></button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/cpu2.jpg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Intel core i7</span>
              <p>Intel</p>
            </div>
            <div class="price">₱8000</div>
          </div>
          <div class="buttons">
              <button><a href="error.html">Buy Now</a></button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
